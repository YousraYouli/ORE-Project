{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- swiper css link -->

    <!-- css file -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
  <!-- header start -->
  <header class="header">
     <!-- <a href="#" class="logo"> <i class="fas fa-lightbulb">ore</i></a> -->
     <img src="{% static 'image/logo navbar.png'%}" alt="" class="logo">
    <nav class="navbar">
      <div id="close-navbar" class="fas fa-times"></div>
      <a href="{% url 'home' %}" class="link">home</a>

      <a href="{% url 'contact'%}" class="link">contact</a>
      <a href="{% url 'instal'%}" class="link">install</a>
    </nav>
    <div class="icons">
        <div id="menu-btn" class="fas fa-bars"></div>
        
    </div>
  </header>
  <!-- header end -->
<!-- contact section starts  -->
<section class="contact">
  <h1 class="heading">get in touch</h1>
  <div class="row">

    <div class="image">
      <img src="{% static 'image/5114867-01.png'%}" alt="">
    </div>

    <form action="" method="POST">
    {% csrf_token %}
       <input type="text" placeholder="name" class="box">
      <input type="email" placeholder="email" class="box">
      <input type="number" placeholder="phone" class="box">
      <textarea name="" class="box" placeholder="message" id="" cols="30" rows="10"></textarea>
      <input type="submit" value="send message" class="btn">
    </form>

    <div class="form-group">
      <input type="submit" value="send message" class="btn">    
    </div>
    </form>
    -->
</div>
</section>

 
   
   
<!-- contact section endss  -->
<!-- contact us section ends  -->




















<!-- footer starts -->

<section class="footer">
  <div class="box-container">

    <div class="box">
      <h3> <i class="fas fa-lightbulb"></i> ore </h3> 
      <p>links of social media, links of social media of our language</p>
      <div class="share">
        <a href="#" class="fab fa-facebook-f"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-github"></a>
        <a href="#" class="fab fa-linkedin"></a>
      </div>
    </div>

    <div class="box">
      <h3>quick links</h3>
      <a href="{% url 'home' %}" class="link">home</a>
      <a href="{% url 'about'%}" class="link">about</a>
      <a href="{% url 'doc'%}" class="link">documentation</a>
      <a href="{% url 'contact'%}" class="link">contact</a>
      <a href="{% url 'instal'%}" class="link">install</a>
    </div>

    <div class="box">
      <h3>newsletter</h3>
      <p>subscribe for latest updates</p>
      <form action="">
        <input type="email" name="" placeholder="enter your email" id="" class="email"> 
        <input type="submit" value="subscribe" class="btn">
      </form>
    </div>

  </div>

</section>

<!-- footer ends  -->







<!-- swiper js link -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
